<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/productos.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <div class="logoHeader">
        <img class="d-block d-lg-none" src="img/logo.png">
      </div>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <p id="usuario"></p>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container">

      <h1>Productos</h1>

      <!-- breadcrumb -->
      <div class="d-flex justify-content-between align-items-center">
        <div id="breadcrumb" class="breadcrumb">
        </div>

        <!-- Filtros -->
        <div class="filtro">
          <p class="m-0 d-none d-md-block">Ordenar por:</p>
          <div class="filtros">
            <div class="seleccionado">Nombre A-Z <i class="fa fa-chevron-down ms-auto"></i></div>
            <div class="opciones">
              <div id="sortAscName" data-value="nombreAscendente" class="activo">Nombre A-Z</div>
              <div id="sortDscName" data-value="nombreDescendente">Nombre Z-A</div>
              <div id="sortAscCost" data-value="precioMenor">Precio menor</div>
              <div id="sortDscCost" data-value="precioMayor">Precio mayor</div>
              <div id="sortCant" data-value="masVendidos">Más vendidos</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarjetas -->
      <div id="listaProductos" class="contenedorTarjetas">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
