<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my-profile.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="menuDeNavegacion">
  </div>
  <main>
    <div class="container">
    <form id="perfilForm" class="needs-validation" novalidate>
        <div class="profile-header">
          <h1>Mi Perfíl</h1> 
          <div class="FotoPerfil">
            <img id="perfilFoto" src="img/img_perfil.png">
          </div>
          <div class="CambiarFoto">
            <button type="button" class="btnCambiarFoto" id="btnFotoPerfil">Cambiar foto</button>
        </div>

          <!-- <input type="url" class="form-control" id="imagen" placeholder="https://ejemplo.com/imagen.jpg"> -->
            
            <div class="Datos pb-5 container">
            <div class="Datos-contenedor">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere el nombre.
              </div>

              <div class="Apellido">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere el apellido.
                </div>
              </div>

              <div class="Email">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                  Email inválido.
              </div>

               <div class="Telefono">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Se requiere el teléfono.
              </div>

              <div class="ActualizarPerfil">
              <button class="btnActualizarPerfil" id="btnActualizarPerfil" type="submit">Actualizar perfíl</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
